name: Deploy to EC2

on:
    push:
        branches:
            - master

jobs:
    deploy:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v2

            - name: Install SSH client
              run: sudo apt-get install -y openssh-client

            - name: Set up SSH
              uses: webfactory/ssh-agent@v0.5.3
              with:
                ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

            - name: SSH to EC2 instance and deploy
              run: |
                ssh -o StrictHostKeyChecking=no ubuntu@ec2-35-181-54-19.eu-west-3.compute.amazonaws.com "cd chat-api/ && sudo make stop && sudo git pull && sudo make build && sudo make run"
