    type: object
  core.CreateDefaultChatReq:
    properties:
      phone:
        type: string
    required:
    - phone
    type: object
  core.GetAllUserAvatarsResp:
    properties:
      avatar_id:
        type: integer
      avatar_url:
        type: string
    type: object
  core.GetProfileResp:
    properties:
      avatar_url:
        type: string
      name:
        type: string
      phone:
        type: string
      user_id:
        type: integer
    type: object
  core.SendMessageReq:
    properties:
      chat_id:
        type: integer
      text:
        type: string
    required:
    - chat_id
    - text
    type: object
  core.UpdateGroupChatAdminReq:
    properties:
      chat_id:
        type: integer
      new_admin_id:
        type: integer
    required:
    - chat_id
    - new_admin_id
    type: object
  core.UpdateGroupChatNameReq:
    properties:
      chat_id:
        type: integer
      new_chat_name:
        type: string
    required:
    - chat_id
    - new_chat_name
    type: object
  core.UpdateUserReq:
    properties:
      name:
        minLength: 2
        type: string
      phone:
        type: string
    required:
    - name
    - phone
    type: object
  core.WallChatResp:
    properties:
      chat_id:
        type: integer
      chat_last_message:
        type: string
      chat_name:
        type: string
    type: object
  rest.errorResponse:
    properties:
      error:
        type: string
    type: object
  rest.tokenResponse:
    properties:
      token:
        type: string
    type: object
