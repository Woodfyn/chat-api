  title: Social Network Backend
paths:
  /api/auth/login:
    post:
      consumes:
      - application/json
      description: login
      operationId: login
      parameters:
      - description: credentials
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/core.AuthLogin'
      produces:
      - application/json
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/rest.response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/rest.response'
      summary: Login
      tags:
