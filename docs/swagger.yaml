basePath: /api
definitions:
  core.AuthLogin:
    properties:
      phone:
        type: string
    required:
    - phone
    type: object
  core.AuthRegister:
    properties:
      phone:
        type: string
      username:
        minLength: 2
        type: string
    required:
    - phone
    - username
    type: object
  core.CreateChatGroupReq:
    properties:
      chat_name:
        type: string
    required:
