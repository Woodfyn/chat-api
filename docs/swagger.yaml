basePath: /api
definitions:
  core.AuthLogin:
    properties:
      phone:
        type: string
    required:
    - phone
    type: object
  core.AuthRegister:
    properties:
      phone:
        type: string
      username:
        minLength: 2
        type: string
    required:
    - phone
    - username
    type: object
  core.CreateRoomReq:
    properties:
      name:
        type: string
    required:
    - name
    type: object
  core.GetAllUSerAvatarsResponse:
    properties:
      avatar_id:
        type: integer
      avatar_url:
        type: string
      user_id:
        type: integer
    type: object
  core.GetProfileResponse:
    properties:
      avatar_url:
        type: string
      name:
        type: string
      phone:
        type: string
      user_id:
        type: integer
    type: object
  core.SendMessageReq:
    properties:
      room_id:
        type: integer
      text:
        type: string
    required:
    - room_id
    - text
    type: object
  core.UpdateUserReq:
    properties:
      name:
        minLength: 2
        type: string
      phone:
        type: string
    required:
    - name
    - phone
    type: object
  core.User:
    properties:
      id:
        type: integer
      image:
        items:
          $ref: '#/definitions/core.UserAvatar'
        type: array
      phone:
        type: string
      username:
        type: string
    type: object
  core.UserAvatar:
    properties:
      id:
        type: integer
      userId:
        type: integer
    type: object
  core.WallRoomResponse:
    properties:
      id:
        type: integer
      last_message:
        type: string
      name:
        type: string
    type: object
  rest.response:
    properties:
      message:
        type: string
    type: object
  rest.tokenResponse:
    properties:
      token:
        type: string
    type: object
host: 35.180.225.96:8080
info:
  contact: {}
